<div class="modal-header">
  <button type="button" class="close" ng-click="cancelModal()">&times;</button>
  <h4 class="modal-title">Add New Stock</h4>
</div>

<form role="form" id="add-stock" name="stockForm">
  <div class="modal-body">
    <div class="form-group">
      <label for="stock-symbol">Symbol</label>
      <input type="text"
        class="form-control"
        id="stock-symbol"
        placeholder="Stock Symbol"
        ng-model="newStock.company"
        typeahead="company as company.label for company in companies | filter:$viewValue | limitTo:5"
        required>
    </div>
    <div class="form-group">
      <label for="stock-shares">Shares Owned</label>
      <input type="number"
        class="form-control"
        id="stock-shares"
        placeholder="# Shares Owned"
        ng-model="newStock.shares"
        required>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit"
      class="btn btn-success"
      ng-click="addNewStock()"
      ng-disabled="!stockForm.$valid">Add</button>
    <button type="button"
      class="btn btn-danger"
      ng-click="cancelModal()">Cancel</button>
  </div>
</form>
